name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - '2-viewer/**'
      - 'data/3-pmtiles/**'
      - '.github/workflows/deploy.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: 2-viewer/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('2-viewer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install dependencies
        working-directory: ./2-viewer
        run: npm ci
        
      - name: Build project
        working-directory: ./2-viewer
        run: npm run build
        env:
          NODE_ENV: production
          # Optional: Override Caddy endpoint for production
          # Set these as GitHub repository secrets/variables if needed
          VITE_CADDY_HOST: ${{ secrets.VITE_CADDY_HOST || '127.0.0.1' }}
          VITE_CADDY_PORT: ${{ secrets.VITE_CADDY_PORT || '3002' }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder from 2-viewer
          path: '2-viewer/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
