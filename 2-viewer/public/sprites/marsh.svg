      <path d="M 16,5 Q 17,2 18,0" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 20,9 Q 21,6 22,3" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 24,7 Q 25,4 26,1" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 28,5 Q 29,2 30,0" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      
      <path d="M 0,21 Q 1,18 2,16" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 4,23 Q 5,20 6,17" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 8,25 Q 9,22 10,19" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 12,23 Q 13,20 14,17" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 16,21 Q 17,18 18,16" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 20,25 Q 21,22 22,19" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 24,23 Q 25,20 26,17" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      <path d="M 28,21 Q 29,18 30,16" stroke="#03a9f4" stroke-width="1.2" fill="none" opacity="0.75"/>
      
      <!-- Horizontal water line indicators -->
      <line x1="0" y1="12" x2="32" y2="12" stroke="#03a9f4" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="28" x2="32" y2="28" stroke="#03a9f4" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="32" height="32" fill="url(#marsh-pattern)"/>
</svg>
